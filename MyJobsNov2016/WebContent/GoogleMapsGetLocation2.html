function loadlayer(kml){
	lno=larr.indexOf(kml)
	if(lno<0){
		layers.parse(kml);
		larr.push(kml)
	}else{
		layers.showDocument(layers.docs[lno]);
	}
	
}
function hidelayer(kml){
	lno=larr.indexOf(kml)
	if(lno>=0){
		layers.hideDocument(layers.docs[lno]);
	}
	
}
